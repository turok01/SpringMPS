<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MPS</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
<body>
<h1>MPS список подстанций:</h1>
<img th:src="@{/images/MPShome.png}"/>

<!--<form method="POST" th:action="@{/select}" th:object="${transformerSubst}">-->
<form method="POST" th:action="@{/select}" th:object="${currentSubst}">
    <div th:each="transformerSubst : ${listsubst}">
        <!--<input name="name" type="checkbox" class="radio" th:value="${transformerSubst.nameSubst}"/>-->
        <input name="name" type="checkbox" class="radio" th:value="${transformerSubst.id}"/>
        <span th:text="${transformerSubst.nameSubst}"> TPNAME </span>
        <span>|</span>
        <span th:text="${transformerSubst.IP}"> IP.IP </span>
        <span>|</span>
        <span th:text="${transformerSubst.zone}"> TPZONE </span><br/>
    </div>
    <div>
        <button>Редактировать выбранную подстанцию</button>
    </div>
</form>
</body>
</html>
